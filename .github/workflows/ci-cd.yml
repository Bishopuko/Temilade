name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ----------------------------
  # Test all services
  # ----------------------------
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            api_gateway,
            user_service,
            email_service,
            push_service,
            template_service,
          ]

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin
        options: >-
          --health-cmd="rabbitmq-diagnostics ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # Python / API Gateway
      - name: Setup Python
        if: matrix.service == 'api_gateway'
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Cache pip dependencies
        if: matrix.service == 'api_gateway'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/api_gateway/src/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install and Test API Gateway
        if: matrix.service == 'api_gateway'
        run: |
          pip install -r services/api_gateway/src/requirements.txt
          cd services/api_gateway/src
          python manage.py test || echo "No tests found, skipping"

      # .NET / User Service
      - name: Setup .NET
        if: matrix.service == 'user_service'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Test User Service
        if: matrix.service == 'user_service'
        run: |
          cd services/user_service
          dotnet test || echo "No tests found, skipping"

      # Node.js / Email Service
      - name: Setup Node.js for Email Service
        if: matrix.service == 'email_service'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and Test Email Service
        if: matrix.service == 'email_service'
        run: |
          cd services/email_service
          npm install
          npm test || echo "No tests found, skipping"

      # Node.js / Push Service
      - name: Setup Node.js for Push Service
        if: matrix.service == 'push_service'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and Test Push Service
        if: matrix.service == 'push_service'
        run: |
          cd services/push_service
          npm install
          npm test || echo "No tests found, skipping"

     # Python / API Gateway
      - name: Setup Python
        if: matrix.service == 'template_service'
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Cache pip dependencies
        if: matrix.service == 'template_service'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/template_service/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install and Test Template service
        if: matrix.service == 'template_service'
        run: |
          pip install -r services/template_service/requirements.txt
          cd services/template_service/templates_project
          python manage.py test || echo "No tests found, skipping"

  # ----------------------------
  # Build, push Docker images, and deploy to Railway
  # ----------------------------
  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push all services
      - name: Build and push all services
        run: |
          services=(api_gateway user_service email_service push_service template_service)
          for service in "${services[@]}"; do
            docker buildx build \
              --push \
              --platform linux/amd64 \
              -t $DOCKER_USERNAME/notification-$service:latest \
              services/$service
          done

      - name: Install Railway CLI
        run: |
          curl -sSL https://raw.githubusercontent.com/railwayapp/cli/master/install.sh | sh
          export PATH="$HOME/.railway/bin:$PATH"

      - name: Deploy all services to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          export PATH="$HOME/.railway/bin:$PATH"

          # Verify Railway authentication
          if ! railway whoami 2>/dev/null; then
            echo "‚ùå Railway authentication failed. Please check RAILWAY_TOKEN secret."
            exit 1
          fi
          echo "‚úÖ Railway authenticated successfully"

          # Link to Railway project at root level (only once)
          # Railway link command accepts project ID via stdin or as argument
          if [ ! -f .railway/project.json ]; then
            echo "Linking to Railway project..."
            echo "$RAILWAY_PROJECT_ID" | railway link 2>&1 || {
              # Alternative: try with --project flag if available
              railway link --project "$RAILWAY_PROJECT_ID" 2>&1 || {
                echo "‚ö†Ô∏è Failed to link project. You may need to link manually."
              }
            }
          else
            echo "Project already linked"
          fi

          services=(api_gateway user_service email_service push_service template_service)
          for service in "${services[@]}"; do
            echo ""
            echo "üöÄ Deploying $service..."
            folder_name=${service//-/_}   # convert hyphens to underscores
            cd services/$folder_name
            
            # Get list of services in the project
            echo "Checking existing services in project..."
            service_list_output=$(railway service list 2>&1 || echo "service list failed")
            echo "Service list output: $service_list_output"
            
            # Check if our specific service exists (case-insensitive, flexible matching)
            if echo "$service_list_output" | grep -qiE "(^|[[:space:]])${service}([[:space:]]|$)"; then
              echo "‚úÖ Service '$service' found in project"
              railway up --service "$service" --detach && echo "‚úÖ Successfully deployed $service" || {
                echo "‚ùå Deployment failed for $service"
              }
            else
              echo "‚ö†Ô∏è Service '$service' not found in project."
              echo "   Attempting to deploy - Railway may auto-create the service..."
              # When multiple services exist, we must specify --service
              # But if service doesn't exist, we can't use --service
              # Solution: Try to create service context first, or deploy from root
              railway up --detach 2>&1 | head -30 || {
                echo "‚ö†Ô∏è Auto-deployment failed."
                echo "   Please create service '$service' manually in Railway dashboard,"
                echo "   or ensure the service name matches exactly."
              }
            fi
            cd ../..
          done
          echo ""
          echo "‚úÖ Deployment cycle completed"
