name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -r services/api_gateway/requirements.txt
      - name: Run tests
        run: |
          cd services/api_gateway
          python manage.py test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker images
        run: |
          docker build -t api-gateway services/api_gateway
          # Add other services
      - name: Deploy
        run: |
          # Add deployment steps, e.g., to Kubernetes or cloud
          echo "Deploying..."
