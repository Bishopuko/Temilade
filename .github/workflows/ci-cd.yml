name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ----------------------------
  # Test all services
  # ----------------------------
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          [
            api_gateway,
            user_service,
            email_service,
            push_service,
            template_service,
          ]

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: admin
        options: >-
          --health-cmd="rabbitmq-diagnostics ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      # Python / API Gateway
      - name: Setup Python
        if: matrix.service == 'api_gateway'
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Cache pip dependencies
        if: matrix.service == 'api_gateway'
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/api_gateway/src/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install and Test API Gateway
        if: matrix.service == 'api_gateway'
        run: |
          pip install -r services/api_gateway/src/requirements.txt
          cd services/api_gateway/src
          python manage.py test || echo "No tests found, skipping"

      # .NET / User Service
      - name: Setup .NET
        if: matrix.service == 'user_service'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Test User Service
        if: matrix.service == 'user_service'
        run: |
          cd services/user_service
          dotnet test || echo "No tests found, skipping"

      # Node.js / Email Service
      - name: Setup Node.js for Email Service
        if: matrix.service == 'email_service'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and Test Email Service
        if: matrix.service == 'email_service'
        run: |
          cd services/email_service
          npm install
          npm test || echo "No tests found, skipping"

      # Node.js / Push Service
      - name: Setup Node.js for Push Service
        if: matrix.service == 'push_service'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install and Test Push Service
        if: matrix.service == 'push_service'
        run: |
          cd services/push_service
          npm install
          npm test || echo "No tests found, skipping"

      # PHP / Template Service
      - name: Setup PHP
        if: matrix.service == 'template_service'
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - name: Install and Test Template Service
        if: matrix.service == 'template_service'
        run: |
          cd services/template_service
          composer install --no-dev --optimize-autoloader
          vendor/bin/phpunit || echo "No tests found, skipping"

  # ----------------------------
  # Build and deploy Docker images
  # ----------------------------
  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 # Use the latest stable version
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker images
      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: services/api_gateway
          push: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
          tags: ${{ secrets.DOCKER_USERNAME != '' && format('{0}/notification-api-gateway:latest', secrets.DOCKER_USERNAME) || 'notification-api-gateway:latest' }}

      - name: Build and push User Service
        uses: docker/build-push-action@v5
        with:
          context: services/user_service
          push: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
          tags: ${{ secrets.DOCKER_USERNAME != '' && format('{0}/notification-user-service:latest', secrets.DOCKER_USERNAME) || 'notification-user-service:latest' }}

      - name: Build and push Email Service
        uses: docker/build-push-action@v5
        with:
          context: services/email_service
          push: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
          tags: ${{ secrets.DOCKER_USERNAME != '' && format('{0}/notification-email-service:latest', secrets.DOCKER_USERNAME) || 'notification-email-service:latest' }}

      - name: Build and push Push Service
        uses: docker/build-push-action@v5
        with:
          context: services/push_service
          push: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
          tags: ${{ secrets.DOCKER_USERNAME != '' && format('{0}/notification-push-service:latest', secrets.DOCKER_USERNAME) || 'notification-push-service:latest' }}

      - name: Build and push Template Service
        uses: docker/build-push-action@v5
        with:
          context: services/template_service
          push: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
          tags: ${{ secrets.DOCKER_USERNAME != '' && format('{0}/notification-template-service:latest', secrets.DOCKER_USERNAME) || 'notification-template-service:latest' }}

      # Optional: Health checks and deployment steps
      - name: Test service health endpoints
        run: |
          docker-compose up -d --build
          for i in {1..30}; do
            curl -f http://localhost:8000/health && break || sleep 2
          done
          docker-compose down

      - name: Deploy
        # if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here (kubectl, ssh, etc.)
