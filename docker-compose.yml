services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  postgres_user:
    image: postgres:13
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
      - ./services/postgres_user/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER} -d ${USER_DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  postgres_template:
    image: postgres:13
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${TEMPLATE_DB_NAME}
      POSTGRES_USER: ${TEMPLATE_DB_USER}
      POSTGRES_PASSWORD: ${TEMPLATE_DB_PASS}
    ports:
      - "5433:5432"
    volumes:
      - postgres_template_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEMPLATE_DB_USER} -d ${TEMPLATE_DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  api_gateway:
    build: ./services/api_gateway
    ports:
      - "8000:8000"
    env_file:
      - .env
      - ./services/api_gateway/src/.env
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - REDIS_HOST=${REDIS_HOST}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
    depends_on:
      postgres_user:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  user_service:
    build: ./services/user_service
    ports:
      - "5000:80"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS}
      - DB_HOST=${USER_DB_HOST}
      - DB_PORT=${USER_DB_PORT}
      - DB_NAME=${USER_DB_NAME}
      - DB_USER=${USER_DB_USER}
      - DB_PASSWORD=${USER_DB_PASS}
      - DB_CONNECTION_STRING=Host=${USER_DB_HOST};Port=${USER_DB_PORT};Database=${USER_DB_NAME};Username=${USER_DB_USER};Password=${USER_DB_PASS}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      postgres_user:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  email_service:
    build: ./services/email_service
    ports:
      - "3000:3000"
    env_file:
      - .env
      - ./services/email_service/.env
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - REDIS_HOST=${REDIS_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - TEMPLATE_SERVICE_URL=${TEMPLATE_SERVICE_URL}
      - LOG_LEVEL=${LOG_LEVEL}
      - NODE_ENV=${EMAIL_NODE_ENV}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  push_service:
    build: ./services/push_service
    ports:
      - "8080:8080"
    env_file:
      - .env
      - ./services/push_service/.env
    environment:
      - RABBITMQ_HOST=${RABBITMQ_HOST}
      - REDIS_HOST=${REDIS_HOST}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
      - APNS_CERT_PATH=${APNS_CERT_PATH}
      - APNS_KEY_PATH=${APNS_KEY_PATH}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  template_service:
    build: ./services/template_service
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - DB_HOST=${TEMPLATE_DB_HOST}
      - DB_NAME=${TEMPLATE_DB_NAME}
      - DB_USER=${TEMPLATE_DB_USER}
      - DB_PASSWORD=${TEMPLATE_DB_PASS}
      - DB_PORT=${TEMPLATE_DB_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      postgres_template:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

volumes:
  rabbitmq_data:
  postgres_user_data:
  postgres_template_data:
  redis_data:

networks:
  app_network:
    driver: bridge
