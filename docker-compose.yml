version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  postgres_user:
    image: postgres:13
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER} -d ${USER_DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  postgres_template:
    image: postgres:13
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${TEMPLATE_DB_NAME}
      POSTGRES_USER: ${TEMPLATE_DB_USER}
      POSTGRES_PASSWORD: ${TEMPLATE_DB_PASS}
    ports:
      - "5433:5432"
    volumes:
      - postgres_template_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEMPLATE_DB_USER} -d ${TEMPLATE_DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  api_gateway:
    build: ./services/api_gateway
    ports:
      - "8000:8000"
    env_file:
      - .env
      - ./services/api_gateway/src/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_PORT=${DB_PORT}
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  user_service:
    build: ./services/user_service
    ports:
      - "5000:80"
    env_file:
      - .env
      - ./services/user_service/.env
    environment:
      - DB_HOST=postgres_user
      - REDIS_HOST=redis
    depends_on:
      postgres_user:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  email_service:
    build: ./services/email_service
    ports:
      - "3000:3000"
    env_file:
      - .env
      - ./services/email_service/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  push_service:
    build: ./services/push_service
    ports:
      - "8080:8080"
    env_file:
      - .env
      - ./services/push_service/.env
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  template_service:
    build: ./services/template_service
    ports:
      - "8081:8081"
    env_file:
      - .env
      - ./services/template_service/.env
    environment:
      - DB_HOST=postgres_template
      - REDIS_HOST=redis
    depends_on:
      postgres_template:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

volumes:
  rabbitmq_data:
  postgres_user_data:
  postgres_template_data:
  redis_data:

networks:
  app_network:
    driver: bridge
