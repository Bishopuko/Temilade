version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network

  api_gateway:
    build: ./services/api_gateway
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=notification_system.settings
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  user_service:
    build: ./services/user_service
    ports:
      - "5000:80"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network

  email_service:
    build: ./services/email_service
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  push_service:
    build: ./services/push_service
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  template_service:
    build: ./services/template_service
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=templates_project.settings
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
